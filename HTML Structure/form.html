<form>
    <label for="male">Male</label>
    <input type="radio" name="sex" id="male">
    <!-- when the label's for is the same as the input's id,
        clicking on the whole text will be accepted, if not, clicking only on the 
        radio button will be accepted, very cool
    -->
    <label for="female">Female</label>
    <input type="radio" name="sex" id="female">
    <input type="submit">
</form>
